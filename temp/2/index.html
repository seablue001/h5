<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>满熊加盟商管理平台</title>
    <link rel="icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index/index.css">
    <link rel="stylesheet" href="css/public/footer.css">
</head>
<body>
    <div id="index">
        <!-- S 分类导航 -->
        <div class="cate-nav">
            <h3 class="cate-nav-tl">简约版单店加盟</h3>
            <div class="cate-nav-group">
                <a href="index.html" class="link"><i class="icon"></i>借阅订单</a>
                <a href="index.html" class="link"><i class="icon"></i>购卡订单</a>
                <a href="index.html" class="link"><i class="icon"></i>图书管理</a>
                <a href="index.html" class="link"><i class="icon"></i>采购管理</a>
                <a href="index.html" class="link"><i class="icon"></i>会员管理</a>
                <a href="index.html" class="link"><i class="icon"></i>结算管理</a>
                <a href="index.html" class="link"><i class="icon"></i>邀请管理</a>
                <a href="index.html" class="link cate-nav-seat">占位菜单</a>
            </div>
        </div>
        <!-- E 分类导航 -->

        <!-- S 会员统计数据 -->
        <div class="member-statistics">
            <div class="member-statistics-wrapper">
                <div class="member-statistics-tabbar">
                    <span class="active">本月</span>
                    <span>本季</span>
                    <span>本年</span>
                    <div class="immediately-invite">立即邀请</div>
                </div>
                <div class="swiper-container member-statistics-tabcon" id="memberStatisticsTabCon">
                  <div class="swiper-wrapper">
                    <!-- S 本月 -->
                    <div class="swiper-slide">
                        <!-- S 注册会员 -->
                        <div class="column member-registered">
                            <span>60</span>
                            注册会员
                        </div>
                        <!-- E 注册会员 -->

                        <!-- S 邀请会员 -->
                        <div class="column member-invited">
                            <span>7</span>
                            邀请会员
                        </div>
                        <!-- E 邀请会员 -->

                        <!-- S 借阅会员 -->
                        <div class="column member-borrow">
                            <span>20</span>
                            借阅会员
                        </div>
                        <!-- E 借阅会员 -->
                    </div>
                    <!-- E 本月 -->

                    <!-- S 本季 -->
                    <div class="swiper-slide">
                        <!-- S 注册会员 -->
                        <div class="column member-registered">
                            <span>160</span>
                            注册会员
                        </div>
                        <!-- E 注册会员 -->

                        <!-- S 邀请会员 -->
                        <div class="column member-invited">
                            <span>55</span>
                            邀请会员
                        </div>
                        <!-- E 邀请会员 -->

                        <!-- S 借阅会员 -->
                        <div class="column member-borrow">
                            <span>60</span>
                            借阅会员
                        </div>
                        <!-- E 借阅会员 -->
                    </div>
                    <!-- E 本季 -->

                    <!-- S 本年 -->
                    <div class="swiper-slide">
                        <!-- S 注册会员 -->
                        <div class="column member-registered">
                            <span>5560</span>
                            注册会员
                        </div>
                        <!-- E 注册会员 -->

                        <!-- S 邀请会员 -->
                        <div class="column member-invited">
                            <span>365</span>
                            邀请会员
                        </div>
                        <!-- E 邀请会员 -->

                        <!-- S 借阅会员 -->
                        <div class="column member-borrow">
                            <span>1500</span>
                            借阅会员
                        </div>
                        <!-- E 借阅会员 -->
                    </div>
                    <!-- E 本年 -->
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <!-- E 会员统计数据 -->

        <!-- S 底部导航 -->
        <div class="footer">
            <!-- S 导航列表 -->
            <div class="nav-group">
                <a href="index.html" class="link active"><i class="icon"></i>首页</a>
                <a href="index.html" class="link"><i class="icon"></i>会员</a>
                <a href="index.html" class="link"><i class="icon"></i>资讯</a>
                <a href="index.html" class="link"><i class="icon"></i>我的</a>
            </div>
            <!-- E 导航列表 -->
        </div>
        <!-- S 底部导航 -->
    </div>

    <script src="js/resize.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/swiper.min.js" type="text/javascript"></script>
    <script src="js/index/index.js" type="text/javascript"></script>
</body>
</html>
